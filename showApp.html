<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <link rel="stylesheet" href="../Assets/CSS/style.css">

    <title> Show</title>
</head>

<body>
    <main>
        <div class="container-fluid mt-5 ">
            <div class="row" id="carte">

            </div>
        </div>
    </main>
    <script>
        window.addEventListener('load', () => {

            let app = JSON.parse(localStorage.getItem('App'))

            console.log(app.Competences[1]);

            let carte = document.getElementById('carte')
            carte.insertAdjacentHTML('afterbegin', `
                <div class="col col-12 col-md-5 container">
                    <div class="row ">
                        <div class="col-5">
                            <img src="http://placehold.it/200x200" alt="" style="border-radius: 3px; width: 170px;">
                        </div>
                        <div class="col mt-3">
                            <div>
                                <h4 id="nom-prenom">${app.prenom} ${app.nom}</h4>
                            </div>
                            <div class="col">
                                <h6> Niveau : <strong >${app.niveau}</strong></h6>
                                <div class="col my-2">
                                    <strong>Biographie :</strong>
                                    <span id="bio">${app.bio}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-5">
                        <h5>Comp√©tences :</h5>
                        <div class="compt">
                            
                        </div>
                    </div>
                </div>
            </div>
            `)

            let DivCompetence = document.querySelector('.compt')

            for (const item in app.Competences) {
                console.log(JSON.stringify(app.Competences[item].valeur));
                DivCompetence.insertAdjacentHTML('afterbegin', `
                    <div class="row animate__animated animate__bounce">
                        <div class="col-9">
                            <h4>${app.Competences[item].matier} :</h4>
                        </div>
                        <div class="col mt-2">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: ${app.Competences[item].valeur}%;  background-color: black ;padding: 3px 2px ;height: 20px" aria-valuenow="${app.Competences[item].valeur}" aria-valuemin="0" aria-valuemax="100">${app.Competences[item].valeur}%</div>
                            </div>
                        </div>
                    </div>
                `)
            }
        })
    </script>
</body>

</html>
