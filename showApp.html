<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../Assets/CSS/style.css">

    <title> Show</title>
</head>

<body>
    <main>
        <div class="container mt-5 ">
            <div class="row" id="carte">

            </div>
        </div>
    </main>
    <script>
        window.addEventListener('load', () => {

            let app = JSON.parse(localStorage.getItem('App'))

            let carte = document.getElementById('carte')
            carte.insertAdjacentHTML('afterbegin', `
            <div class="col-1"></div>
                <div class="col col-12 col-md-5 ">
                    <div class="row">
                        <div class="col-4">
                            <img src="http://placehold.it/200x200" alt="" style="border-radius: 3px; width: 170px;">
                        </div>
                        <div class="col-8 mt-3">
                            <div>
                                <h4 id="nom-prenom">${app.prenom} ${app.nom}</h4>
                            </div>
                            <div class="col">
                                <h6> Niveau : <strong >${app.niveau}</strong></h6>
                                <div class="col my-2">
                                    <strong>Biographie :</strong>
                                    <span id="bio">${app.bio}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-5">
                        <h5>Comp√©tences :</h5>
                        <div class="row">
                            <div class="col-4">
                                <h4>${app.compt1}</h4>
                            </div>
                            <div class="col-7 mt-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: ${app.compt1_value}%;  background-color: black ;padding: 3px 2px ;height: 20px" aria-valuenow="${app.compt1_value}" aria-valuemin="0" aria-valuemax="100">${app.compt1_value}%</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <h4 >${app.compt2} :</h4>
                            </div>
                            <div class="col-7 mt-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: ${app.compt2_value}%; background-color: black ;padding: 3px 2px ;height: 20px" aria-valuenow="${app.compt2_value}" aria-valuemin="0" aria-valuemax="100">${app.compt2_value}%</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <h4 >${app.compt3} :</h4>
                            </div>
                            <div class="col-7 mt-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: ${app.compt3_value}%;  background-color: black ;padding: 3px 2px ;height: 20px" aria-valuenow="${app.compt3_value}    " aria-valuemin="0" aria-valuemax="100">${app.compt3_value}%</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <h4>${app.compt4} :</h4>
                            </div>
                            <div class="col-7 mt-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: ${app.compt4_value}%;  background-color: black ;padding: 3px 2px ;height: 20px" aria-valuenow="${app.compt4_value}" aria-valuemin="0" aria-valuemax="100">${app.compt4_value}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `)
        })
    </script>
</body>

</html>
